<!DOCTYPE html>{% load staticfiles %}
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--For Counter-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

        <!-- CSS Files -->
        <link href="{% static 'academy/assets/css/material-kit.css' %}" rel="stylesheet"/>

        <title>أكاديمية نادي الطلاب | {% block title %}{% endblock %}</title>
        <link rel="icon" href="{% static 'academy/images/logo-black.png' %}">

        {% block head %}{% endblock %}

    <style>
    body{
        background-color: #fff;
    }
    footer.main-footer{
       <!--position: fixed;-->
       bottom: 0;
       width: 100%;
       padding-right: 10px;
       margin-right: 0;
       background-color: #000000;
       color: #fff;
    }

        {% block style %}{% endblock %}

    </style>
        {% block header %}{% endblock %}
    </head>

    <body>
    {% block content %}{% endblock %}

    <!--  Material Kit Theme  -->
    <!--   Core JS Files   -->
    <script src="{% static 'academy/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'academy/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'academy/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'academy/assets/js/plugins/moment.min.js' %}"></script>
    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'academy/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'academy/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Google Maps Plugin  -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'academy/assets/js/material-kit.js' %}" type="text/javascript"></script>
    <!--	Plugin for Sharrre btn -->
    <script src="{% static 'academy/assets/js/plugins/jquery.sharrre.js'%}" type="text/javascript"></script>

    {% block customscript %}{% endblock %}

    <footer class="footer main-footer">
        <strong>بُنيَ بأيدِ خرّيجي وخرّيجات الأكاديمية. <a href="https://github.com/enjaz/enjaz/" target="_blank">حقّك في النسخ مكفول</a>. <i class="fa fa-heart"></i></strong>
    </footer>
</body>
</html>
