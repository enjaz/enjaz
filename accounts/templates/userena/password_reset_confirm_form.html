{% extends 'userena/base_userena.html' %}{% load staticfiles %}
{% block title %}استعادة كلمة السر{% endblock %}

{% block description %}أدخل كلمة سر جديدة.{% endblock %}

{% block content %}
	<form method="post" role="form" id="form_login" action="">
		{% csrf_token %}
		<div class="form-group">

			<div class="input-group{% if form.errors %} validate-has-error{% endif %}">
				<div class="input-group-addon">
					<i class="entypo-key"></i>
				</div>

				<input type="password" class="form-control dinar-light" name="new_password1" id="id_newpassword1" placeholder="كلمة السر" autocomplete="off" />
                <input type="password" class="form-control dinar-light" name="new_password2" id="id_newpassword2" placeholder="تأكيد كلمة السر" autocomplete="off" />
			</div>

		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-primary btn-block btn-login dinar-medium">
				<i class="entypo-left-open-mini"></i>
				أرسل
			</button>
		</div>
	</form>
{% endblock %}
{% block customscript %}<script src="{% static 'neon/assets/js/neon-login.js' %}?v=0001"></script>{% endblock %}
