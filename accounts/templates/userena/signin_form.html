{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />
	
	<title>إنجاز | تسجيل الدخول</title>
	
	<style>
		@font-face {
		  font-family: 'GE Dinar One';
		  font-weight: lighter;
		  font-size: xx-large;
		  src: url("{% static 'fonts/ge-dinar-one-light.woff' %}");
		}
		
		@font-face {
		  font-family: 'GE Dinar One';
		  font-weight: normal;
		  src: url("{% static 'fonts/ge-dinar-one-med.woff' %}");
		}
	</style>	

	<link rel="stylesheet" href="{% static 'neon/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/font-icons/entypo/css/entypo.css' %}">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="{% static 'neon/assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-core.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-theme.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-forms.css' %}?v=0001">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-rtl.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/skins/green.css' %}">
	
	<style>
		.site-header .site-nav .main-menu li a,
		.dinar-light
		{
			font-family: "GE Dinar One", Arial;
			font-weight: lighter;	
		}
		
		.site-header .site-nav .main-menu > li.active > a,
		.dinar-medium
		{
			font-family: "GE Dinar One", Arial;
			font-weight: normal;
		}
	</style>
	
	<script src="{% static 'neon/assets/js/jquery-1.11.0.min.js' %}"></script>

	<!--[if lt IE 9]><script src="{% static 'neon/assets/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page login-form-fall" data-url="http://neon.dev">


<!-- This is needed when you send requests via Ajax --><script type="text/javascript">
var baseurl = '';
</script>

<div class="login-container">
	
	<div class="login-header login-caret">
		
		<div class="login-content">
			
			<a href="{% url 'home' %}" class="logo">
				<img src="{% static 'logo/enjaz_logo_w_sc_logo_shadow.png' %}" width="250" alt="" />
			</a>
			
			<p class="description dinar-light">أهلاً و سهلًا بك؛ أدخل اسم المستخدم و كلمة المرور.</p>
			
			<!-- progress bar indicator -->
			<div class="login-progressbar-indicator">
				<h3>43%</h3>
				<span>logging in...</span>
			</div>
		</div>
		
	</div>
	
	<div class="login-progressbar">
		<div></div>
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			{% if form.non_field_errors %}
			<div class="form-login-error visible dinar-light">
				<h3 class="dinar-medium">عفوًا</h3>
				{% for err in form.non_field_errors %}
				<p>{{ err }}</p>
				{% endfor %}
			</div>
			{% endif %}
			
			<form method="post" role="form" id="form_login" action="">
				{% csrf_token %}
				<div class="form-group">
					
					<div class="input-group{% if form.non_field_errors %} validate-has-error{% endif %}">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						
						<input type="text" class="form-control dinar-light" name="identification" id="username" placeholder="اسم المستخدم" autocomplete="off" />
					</div>
					
				</div>
				
				<div class="form-group">
					
					<div class="input-group{% if form.non_field_errors %} validate-has-error{% endif %}">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						
						<input type="password" class="form-control dinar-light" name="password" id="password" placeholder="كلمة السر" autocomplete="off" />
					</div>
				
				</div>
				
				{% if next %}<input type="hidden" name="next" value="{{ next }}" />{% endif %}
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login dinar-medium">
						<i class="entypo-login"></i>
						سجّل الدخول
					</button>
				</div>			
			</form>
			
			
			<div class="login-bottom-links">
				
				<a href="{% url 'userena_password_reset' %}" class="link dinar-light">هل نسيت كلمة السر؟</a>
				
			</div>
			
		</div>
		
	</div>
	
</div>


	<!-- Bottom Scripts -->
	<script src="{% static 'neon/assets/js/gsap/main-gsap.js' %}"></script>
	<script src="{% static 'neon/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
	<script src="{% static 'neon/assets/js/bootstrap.js' %}"></script>
	<script src="{% static 'neon/assets/js/joinable.js' %}"></script>
	<script src="{% static 'neon/assets/js/resizeable.js' %}"></script>
	<script src="{% static 'neon/assets/js/neon-api.js' %}"></script>
	<script src="{% static 'neon/assets/js/jquery.validate.min.js' %}"></script>
	<script src="{% static 'neon/assets/js/neon-login.js' %}?v=0001"></script>
	<script src="{% static 'neon/assets/js/neon-custom.js' %}"></script>
	<script src="{% static 'neon/assets/js/neon-demo.js' %}"></script>

</body>
</html>
