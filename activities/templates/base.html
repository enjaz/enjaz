{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />
	
	<title>إنجاز | {% block title %}{% endblock %}</title>
	

	<link rel="stylesheet" href="{% static 'neon/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/font-icons/entypo/css/entypo.css' %}">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="{% static 'neon/assets/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-core.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-theme.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-forms.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/neon-rtl.css' %}">
	<link rel="stylesheet" href="{% static 'neon/assets/css/custom.css' %}">

	<script src="{% static 'neon/assets/js/jquery-1.11.0.min.js' %}"></script>

	<!--[if lt IE 9]><script src="{% static 'neon/assets/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->
	
	
</head>
<body class="page-body" data-url="http://neon.dev">

<div class="page-container horizontal-menu with-sidebar right-sidebar"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->	
	
<header class="navbar navbar-fixed-top"><!-- set fixed position by adding class "navbar-fixed-top" -->
		
		<div class="navbar-inner">
		
			<!-- logo -->
			<div class="navbar-brand">
				<a href="index.html">
					<img src="{% static 'neon/assets/images/logo@2x.png' %}" width="88" alt="" />
				</a>
			</div>
			
			
			<!-- main menu -->
						
			<ul class="navbar-nav">
				<li>
					<a href="{% url 'clubs:list' %}">
						<i class="entypo-gauge"></i>
						<span>نوادي</span>
					</a>
				</li>
				<li>
					<a href="{% url 'activities:list' %}">
						<i class="entypo-layout"></i>
						<span>نشاطات</span>
					</a>
				</li>
				<li>
					<a href="{% url 'books:list' %}">
						<i class="entypo-newspaper"></i>
						<span>كتب</span>
					</a>
				</li>
				<li>
					<a href="{% url 'niqati:index' %}">
						<i class="entypo-doc-text"></i>
						<span>نقاطي</span>
					</a>
			</ul>
						
			
			<!-- notifications and other links -->
			<ul class="nav navbar-right pull-right">
				<!-- raw links -->
				<li class="dropdown">
										<li>
						<a href="http://www.ksau-hs.com">الملتقى</a>
					</li>
									</li>
				
				<li class="sep"></li>
				
				<li>
					<a href="#">
						Log Out <i class="entypo-logout right"></i>
					</a>
				</li>
				
				
				<!-- mobile only -->
				<li class="visible-xs">	
				
					<!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
					<div class="horizontal-mobile-menu visible-xs">
						<a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
							<i class="entypo-menu"></i>
						</a>
					</div>
					
				</li>
				
			</ul>
	
		</div>
		
	</header>
	
	<div class="sidebar-menu">
	{% block sidebar %}
	{% endblock %}
	</div>	
	<div class="main-content">
{% block content %}

{% endblock %}
<br />

</footer>	</div>

	<script src="{% static 'neon/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js' %}"></script>
	<script src="{% static 'neon/assets/js/bootstrap.js' %}"></script>
	<script src="{% static 'neon/assets/js/joinable.js' %}"></script>

	<script src="{% static 'neon/assets/js/neon-demo.js' %}"></script>
