<!DOCTYPE html>{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add sorting</title>
</head>
<body>

<form method="post" enctype="multipart/form-data">
    <div class="col-sm-8">
        {% csrf_token %}
        {% for field in form %}
        <div class="row">
            <div class="form-group">
            {% bootstrap_field field %}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-12">
            <input id="submit" class="btn btn-btn-success" type="submit" value="Submit">
            </div>
        </div>
    </div>
</form>
</body>
</html>
