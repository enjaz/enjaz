{% extends 'media_base.html' %}{% load bootstrap3 %}

{% block title %}تغطية {{ episode.activity.name }}{% endblock %}

{% block content %}
<form method="post" action="{% url 'media:create_story' episode.pk %}">
	
	<!-- Title and Publish Buttons -->	<div class="row">
		<div class="col-sm-2 post-save-changes">
			<button type="button" class="btn btn-green btn-lg btn-block btn-icon">
				Publish
				<i class="entypo-check"></i>
			</button>
		</div>
		
		<div class="col-sm-10">
			<input type="text" class="form-control input-lg" name="post_title" placeholder="Post title">
		</div>
	</div>
	
	<br>
	
	<!-- WYSIWYG - Content Editor -->	<div class="row">
		<div class="col-sm-12">
			<textarea class="form-control"></textarea>
		</div>
	</div>
	
	<br>
	
</form>
{% endblock %}
