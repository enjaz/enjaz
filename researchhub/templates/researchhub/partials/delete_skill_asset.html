<div class="modal fade" id="confirm-delete-skill-modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete the skill</h4>
      </div>
      <div class="modal-body">
          Are you sure that you want to delete this skill?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="delete-skill" type="button" class="btn btn-danger confirm">Confirm</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">
$(function() {
    $("#confirm-delete-skill").click(function(){
        $("#confirm-delete-skill-modal").modal('show');
    });
    $("#delete-skill").click(function () {
        /* Send the data using post */
        var posting = $.post("{% url 'researchhub:delete_skill' skill.pk %}");
        posting.done(function (data) {
            if (data.message == "success") {
                // show success message (using toastr)
                toastr.options.positionClass = "toast-top-left";
                toastr.info("The skill has been successfully deleted.");
                
                // return to the book list page.
                window.location.href = data.list_url;
            } else {
                $('#confirm-delete-book-modal .modal-body').html(data);
            }
        });
    });
});
</script>
