{% load staticfiles %}
<script type="text/javascript">
    $(function () {
        // initialize feedback modal
        $('#submit-feedback-modal').modal({
          keyboard: false,
          backdrop: 'static',
          show    : false,
        });
        $("a#submit-feedback").click(function () {
            $("#submit-feedback-modal").modal('show');

            $("#submit-feedback-modal .modal-title").html("Add a feedback");
            $("#submit-feedback-modal .modal-body").load("{% url 'researchhub:submit_feedback' %}", function(){

            });

            var $submitButton = $("#submit-feedback-modal button.submit-button");
            $submitButton.off('click');
            $submitButton.click(function () {
                $("form#submit-feedback-form").submit();
            });
        });
    });
{% include 'bulb/adjust_modal_size.js' %}
</script>

{% with modal_id='submit-feedback-modal' %}
    {% include "researchhub/partials/common_edit_modal.html" %}
{% endwith %}
