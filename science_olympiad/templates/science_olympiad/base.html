<!DOCTYPE html>{% load staticfiles %}
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>الأولمبياد العلمي | {% block title %}{% endblock %}</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
        <link rel="icon" href="">

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- CSS Files -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

        {% block head %}{% endblock %}

    <style>
    @font-face {
       font-family: 'GE Dinar One';
       font-weight: normal;
       src: url("{% static 'fonts/ge-dinar-one-med.woff' %}");
    }

    .main {
    background: #153642;
    }

    body{
    background-color: #153642;
    font-color: #ffffff;
    }

    element.style {
    }
    @media only screen and (max-width: 676px) {
		#logo {
			margin-bottom: 100px;
            margin-top: 0px;
            margin-right: -70px;
		}
	}
    @media (max-width: 991px)
    .navbar .dropdown-menu .dropdown-item {
        margin-left: 1.5rem;
        margin-right: 1.5rem;
    }

    .dropdown-menu .dropdown-item:hover, .dropdown-menu .dropdown-item:focus, .dropdown-menu a:hover, .dropdown-menu a:focus, .dropdown-menu a:active {
        background-color:#aba7ac;
        box-shadow: 0 4px 20px 0px rgba(0, 0, 0, 0.14), 0 7px 10px -5px rgba(218, 218, 218, 0.4);
    }

        body, h1, h2, h3, h4, h5{
            font-family: 'GE Dinar One';
            color: #ffffff;
        }

        .title{
            font-family: 'GE Dinar One';
            color: #fff;
        }

        .container{
            padding-top: 0.1px;
            padding-bottom: 0.1px;
            margin-bottom: 50px;
        }

        .form-control, .is-focused .form-control {

            background-image: linear-gradient(to top, #153642 2px, rgba(156, 39, 176, 0) 2px), linear-gradient(to top, #d2d2d2 1px, rgba(210, 210, 210, 0) 1px);

        }

        .btn.btn-primary.btn-link:hover, .btn.btn-primary.btn-link:focus, .btn.btn-primary.btn-link:active {

           background-color: #929aa763;
            color: #4a5c92;
        }

        .btn.btn-primary.btn-link {
            color: #153642;
        }

        footer.main-footer{
           <!--position: fixed;-->
           bottom: 0;
           width: 100%;
           padding-right: 10px;
           margin-right: 0;
           background-color: #0000;
           color: #fff;
        }

    {% block style %}{% endblock %}

    </style>
        {% block header %}{% endblock %}
    </head>

    <body class="index-page sidebar-collapse">

     {% block content %}{% endblock %}
    <footer class="footer main-footer">
            <strong>بُنيَ بأيدِ طلابية. <a style="color:#ffffff hover-color:#ff0099" href="https://github.com/enjaz/enjaz/" target="_blank">حقّك في النسخ مكفول</a> <i class="fa fa-heart"></i></strong>
    </footer>

     <!--   Core JS Files   -->

    <script src="{% static 'science_olympiad/assets/js/core/popper.min.js' %}" type="text/javascript"></script>

    {% block customscript %}{% endblock %}

</html>
